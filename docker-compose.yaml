services:
  backend:
    depends_on:
      - db_shift
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 4000:4000
      - 9229:9229
    volumes:
      - ./backend:/app
    working_dir: /app
    environment:
      - DJANGO_SETTINGS_MODULE=efidu.settings
    command: ['sh', '-c', 'python manage.py makemigrations && python manage.py migrate && python manage.py runserver']
    env_file:
      - .env

  db_shift:
    container_name: db_shift
    image: postgres:17.1-alpine
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=${PG_USER}
      - POSTGRES_PASSWORD=${PG_PASSWORD}
      - POSTGRES_DB=${PG_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "admin", "-d", "db_shift"]
      interval: 10s
      retries: 5
      start_period: 5s
      timeout: 5s
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    environment:
      ADMINER_DEFAULT_SERVER: db
volumes:
  pgdata: {}

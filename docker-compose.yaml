services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 4000:4000
      - 9229:9229
    volumes:
      - ./backend:/app
    working_dir: /app
    environment:
      - DJANGO_SETTINGS_MODULE=efidu.settings
    command: ['python', 'manage.py', 'runserver', '0.0.0.0:4000']
    depends_on:
      - db_shift
    env_file:
      - .env

  db_shift:
    container_name: db_shift
    image: postgres:16
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=${PG_USER}
      - POSTGRES_PASSWORD=${PG_PASSWORD}
      - POSTGRES_DB=${PG_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    environment:
      ADMINER_DEFAULT_SERVER: db
volumes:
  pgdata: {}
